    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

.gallery-container {
    padding: 40px 20px;
    max-width: 1200px;
    margin: auto;
}

.gallery-title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #222;
}

.gallery-filter {
    text-align: center;
    margin-bottom: 30px;
}

.gallery-label {
    display: inline-block;
    background-color: #ddd;
    color: #333;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

.gallery-label:hover,
input[type="radio"]:checked + .gallery-label {
    background-color: #007bff;
    color: white;
}

/* Hide all radio buttons */
input[type="radio"] {
    display: none;
}

/* Photo Gallery Grid */
.photo-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 10px;
}

.gallery-item {
    display: none;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.4s ease;
    background-color: white;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.05);
}

/* Filtering Logic */
#check1:checked ~ .gallery-container .photo-gallery .gallery-item,
#check1:checked ~ .gallery-container .gallery-item {
    display: block;
}

#check2:checked ~ .gallery-container .photo-gallery .Traditional {
    display: block;
}

#check3:checked ~ .gallery-container .photo-gallery .Room {
    display: block;
}

#check4:checked ~ .gallery-container .photo-gallery .Sports {
    display: block;
}

/* Responsive tweaks */
@media (max-width: 768px) {
    .gallery-label {
        margin: 5px 8px;
        padding: 8px 14px;
        font-size: 0.9rem;
    }

    .gallery-title {
        font-size: 2rem;
    }
}

       #zoomModal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
}

.zoomedImage {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 30px #fff;
}

.closeZoom {
    position: absolute;
    top: 30px;
    right: 50px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    z-index: 2001;
}

.closeZoom:hover {
    color: crimson;
}

        /* General Styling for h1 */
        .hostel-title {
            text-align: center;
            width: 100%;
            color: rgb(231, 41, 158);
            font-family: 'Times New Roman', Times, serif;
            font-size: 48px; /* Default size for larger screens */
        }

        /* Responsive - Adjusting font size on smaller screens */
        @media screen and (max-width: 1024px) { /* Tablets and small laptops */
            .hostel-title {
                font-size: 36px; /* Smaller font size */
            }
        }

        @media screen and (max-width: 600px) { /* Mobile devices */
            .hostel-title {
                font-size: 28px; /* Even smaller font size for mobile */
            }
        }

        /* Additional styles (Sidebar, Button, etc.) */
        /* Add a
        /* Toggle Button - Initial Hidden Sidebar Trigger */
        #sidebarToggle {
            font-size: 22px;
            padding: 10px 16px;
            background-color: #2c3e50;
            color: #ffffff;
            border: 2px solid #f39c12;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: fixed;
            top: 30px;
            left: 10px;
            z-index: 1001;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        #sidebarToggle:hover {
            transform: scale(1.15);
            background-color: #34495e;
        }

        /* Sidebar Style */
        #sidebar {
            height: 100%;
            width: 230px;
            position: fixed;
            top: 0;
            left: -230px; /* Hidden by default */
            background-color: #111;
            overflow-x: hidden;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 1000;
        }

        #sidebar a {
            padding: 10px 20px;
            display: block;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #333;
            transition: background-color 0.3s;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        /* Show Sidebar When Active */
        .sidebar-open #sidebar {
            left: 0;
        }

        .sidebar-open .main-content {
            margin-left: 230px;
        }

        /* Main Content */
        .main-content {
            transition: margin-left 0.3s;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            #sidebar {
                width: 200px;
            }

            .sidebar-open .main-content {
                margin-left: 200px;
            }

            #sidebarToggle {
                font-size: 18px;
                padding: 8px 12px;
            }

            #sidebar a {
                font-size: 15px;
                padding: 8px 14px;
            }
        }
    </style>

    <script>
        // Create modal elements dynamically
        const zoomModal = document.createElement('div');
        zoomModal.id = 'zoomModal';
        zoomModal.innerHTML = `
            <span class="closeZoom">&times;</span>
            <img class="zoomedImage" id="zoomedImg">
        `;
        document.body.appendChild(zoomModal);
    
        // Click to zoom any gallery image
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', () => {
                document.getElementById('zoomedImg').src = img.src;
                zoomModal.style.display = 'flex';
            });
        });
    
        // Close modal
        document.querySelector('.closeZoom').addEventListener('click', () => {
            zoomModal.style.display = 'none';
        });
    
        // Also close if user clicks outside the image
        zoomModal.addEventListener('click', (e) => {
            if (e.target === zoomModal) {
                zoomModal.style.display = 'none';
            }
        });
    </script>
