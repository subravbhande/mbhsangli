<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Boys Hostel Sangli</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
        /* General Styling for h1 */
        .hostel-title {
            text-align: center;
            width: 100%;
            color: rgb(231, 41, 158);
            font-family: 'Times New Roman', Times, serif;
            font-size: 48px; /* Default size for larger screens */
        }

        /* Responsive - Adjusting font size on smaller screens */
        @media screen and (max-width: 1024px) { /* Tablets and small laptops */
            .hostel-title {
                font-size: 36px; /* Smaller font size */
            }
        }

        @media screen and (max-width: 600px) { /* Mobile devices */
            .hostel-title {
                font-size: 28px; /* Even smaller font size for mobile */
            }
        }

        /* Additional styles (Sidebar, Button, etc.) */
        /* Add a
        /* Toggle Button - Initial Hidden Sidebar Trigger */
        #sidebarToggle {
            font-size: 22px;
            padding: 10px 16px;
            background-color: #2c3e50;
            color: #ffffff;
            border: 2px solid #f39c12;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: fixed;
            top: 30px;
            left: 10px;
            z-index: 1001;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        #sidebarToggle:hover {
            transform: scale(1.15);
            background-color: #34495e;
        }

        /* Sidebar Style */
        #sidebar {
            height: 100%;
            width: 230px;
            position: fixed;
            top: 0;
            left: -230px; /* Hidden by default */
            background-color: #111;
            overflow-x: hidden;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 1000;
        }

        #sidebar a {
            padding: 10px 20px;
            display: block;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #333;
            transition: background-color 0.3s;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        /* Show Sidebar When Active */
        .sidebar-open #sidebar {
            left: 0;
        }

        .sidebar-open .main-content {
            margin-left: 230px;
        }

        /* Main Content */
        .main-content {
            transition: margin-left 0.3s;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            #sidebar {
                width: 200px;
            }

            .sidebar-open .main-content {
                margin-left: 200px;
            }

            #sidebarToggle {
                font-size: 18px;
                padding: 8px 12px;
            }

            #sidebar a {
                font-size: 15px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>

    <button id="sidebarToggle">&#9776; </button>

    <!-- Sidebar Toggle Script -->

        const sidebarToggle = document.getElementById('sidebarToggle');

        <style>

            }
    
            .governor-name {

            }
    
            .governor-designation, .governor-work {
                font-size: 20px;
                color: #e74c3c;
                font-weight: 600;
                margin-bottom: 10px;
            }
    
            @media (max-width: 768px) {
                .gov-sec-style {
                    flex-direction: column;
                    text-align: center;
                }
    
                .width-40 {
                    width: 100%;
                    max-width: 400px;
                }
    
                .governor-img {
                    height: 250px;

                .head-title {
                    font-size: 28px;
                }
    
                .governor-name {
                    font-size: 22px;
                }
    
                .governor-designation, .governor-work {
                    font-size: 18px;
                }
            }
        </style>
